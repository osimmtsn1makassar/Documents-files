<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSIM MTsN 1 Makassar</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .islamic-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2310b981' fill-opacity='0.05'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 islamic-pattern">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="Logo OSIM.png" alt="Logo OSIM" class="h-12 w-12 object-contain">
        <div>
          <h1 class="text-xl font-bold text-green-600">OSIM MTsN 1 Makassar</h1>
          <p class="text-xs text-gray-600">Portal Arsip</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a href="archive.html" class="flex items-center gap-2 text-green-600 hover:text-green-700">
          <i data-lucide="archive" class="w-5 h-5"></i><span class="hidden sm:inline">Arsip</span>
        </a>
        <a href="index.html" class="flex items-center gap-2 text-green-600 hover:text-green-700">
          <i data-lucide="home" class="w-5 h-5"></i><span class="hidden sm:inline">Beranda</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8" id="mainContent">

    <h2 id="docTitle" class="text-lg font-semibold text-center text-gray-700 mb-4"></h2>

    <div style="height: 80vh;">
      <iframe id="pdfFrame" width="100%" height="100%" class="rounded-lg shadow" allow="autoplay"></iframe>
    </div>

    <div class="mt-4 text-center">
      <a 
        id="openNewTab"
        target="_blank"
        class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium"
      >
        <i data-lucide="external-link" class="w-5 h-5"></i>
        Buka di tab baru
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-12 py-6 border-t">
    <div class="container mx-auto px-4 text-center text-gray-600">
      <p>&copy; 2025 OSIM MTsN 1 Makassar. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const title = params.get("title");

    const frame = document.getElementById("pdfFrame");
    const openBtn = document.getElementById("openNewTab");
    const titleEl = document.getElementById("docTitle");
    const main = document.getElementById("mainContent");

    if (id) {
      const previewURL = `https://drive.google.com/file/d/${id}/preview`;
      const openURL = `https://drive.google.com/file/d/${id}/view`;

      frame.src = previewURL;
      openBtn.href = openURL;
      titleEl.textContent = title ? decodeURIComponent(title) : "Dokumen Arsip";
    } else {
      main.innerHTML = `
        <div class="text-center py-20">
          <h2 class="text-2xl font-semibold text-gray-700 mb-2">⚠️ Tidak ada dokumen dipilih</h2>
          <p class="text-gray-500">Tambahkan parameter <code>?id=...</code> pada URL</p>
        </div>
      `;
    }

    lucide.createIcons();
  </script>
</body>
</html>
